<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/faveicon.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Gamer</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class="flex">
      <div class="logo flex">
        <img src="./assets/images/Frame.png" alt="logo" />
        <h1><span class="text_theme">G</span>amer</h1>
      </div>
      <ul class="flex">
        <li><a href="#">About Us</a></li>
        <li><a href="#">Developers</a></li>
        <div class="search flex">
          <input type="text" placeholder="Follow Us On" />
          <div class="icon">
            <img src="./assets/images/youtube.png" alt="youtube" />
            <img src="./assets/images/tik-tok.png" alt="tik-tok" />
          </div>
        </div>
      </ul>
    </nav>
    <!-- Hero Section  -->
    <section class="hero_area">
      <div class="container flex">
        <div class="hero_content">
          <h1>Play Like The</h1>
          <span class="title">G.O.A.T.</span>
          <ul class="list">
            <li class="listItem">
              <div class="icon">
                <img src="./assets/icons/play.svg" alt="" />
              </div>
              <p>1-Click instant play</p>
            </li>
            <li class="listItem">
              <div class="icon">
                <img src="./assets/icons/download.svg" alt="" />
              </div>
              <p>No Download</p>
            </li>
            <li class="listItem">
              <div class="icon">
                <img src="./assets/icons/user.svg" alt="" />
              </div>
              <p>1000s of supported online games</p>
            </li>
          </ul>
          <div class="btn_group">
            <button class="btn btn_primary">Go Rogue</button>
            <button class="btn btn_success">Go Rogue</button>
          </div>
        </div>
        <div class="hero_thumbnail">
          <img src="./assets/images/herotum.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
